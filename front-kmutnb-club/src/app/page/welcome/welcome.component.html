<div class="container-fluid">
  <div class="row h-100">
    <div class="col-md-6"></div>
    <div
      class="col-md-6 d-flex align-items-center justify-content-center flex-column"
    >
    
      <div
        class="d-flex align-items-center justify-content-center flex-column"
        style="
          background-color: rgba(255, 132, 0, 0.6);
          width: 500px;
          height: 500px;
          border-radius: 20px;
        "
      >
      <div class="pb-3">
        <a style="font-size: 30px; color: rgb(255, 255, 255);">KMUT<a style="font-size: 30px; color: red;">N</a><a style="font-size: 30px; color: green;">B</a> CLUB</a> 
      </div>
        <div class="mb-3">
          <label for="exampleDropdownFormEmail2" class="form-label"
            >Email address</label
          >
          <input
            type="email"
            class="form-control"
            id="exampleDropdownFormEmail2"
            placeholder="email@example.com"
          />
        </div>
        <div class="mb-3">
          <label for="exampleDropdownFormPassword2" class="form-label"
            >Password</label
          >
          <input
            type="password"
            class="form-control"
            id="exampleDropdownFormPassword2"
            placeholder="Password"
          />
        </div>
        <div class="mb-3">
          <div class="form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="dropdownCheck2"
            />
            <label class="form-check-label" for="dropdownCheck2">
              Remember me
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Sign in</button> &nbsp; &nbsp;
        <button type="submit" class="btn btn-light" [routerLink]="['/home']">เข้าสู้เว็บ</button>
      </div>
    </div>
  </div>
</div>
